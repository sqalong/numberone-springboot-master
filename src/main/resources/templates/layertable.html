<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:warning:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:warning:remove')}]];
    var prefix = ctx + "system/warning";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "告警通知",
            columns: [{
                checkbox: true
            },
                {
                    field : 'id',
                    title : '序号',

                },
                {
                    field : 'content',
                    title : '警告内容'
                },
                {
                    field : 'type',
                    title : '警告类型'
                },
                {
                    field : 'time',
                    title : '发生时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.intt(options);
    });
</script>
