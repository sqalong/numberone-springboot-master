<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增大屏展示数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zamanager-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">总耗能：</label>
                <div class="col-sm-8">
                    <input name="yuez" class="form-control" type="text">
                    <span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 25px;">tce</span>

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">累计节能量：</label>
                <div class="col-sm-8">
                    <input name="ljjnl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">节省金额：</label>
                <div class="col-sm-8">
                    <input name="jsje" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">节能率：</label>
                <div class="col-sm-8">
                    <input name="jnl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减排二氧化碳：</label>
                <div class="col-sm-8">
                    <input name="cot" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减排硫化物：</label>
                <div class="col-sm-8">
                    <input name="sot" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减排烟尘：</label>
                <div class="col-sm-8">
                    <input name="nott" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减排氮化物：</label>
                <div class="col-sm-8">
                    <input name="xuet" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">累计节电：</label>
                <div class="col-sm-8">
                    <input name="ljyd" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减少用煤：</label>
                <div class="col-sm-8">
                    <input name="jsym" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/zamanager"
        $("#form-zamanager-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-zamanager-add').serialize());
            }
        }
    </script>
</body>
</html>
