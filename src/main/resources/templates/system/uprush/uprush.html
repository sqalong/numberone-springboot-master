<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('模拟时间查询列表')" />
    <script type="text/javascript" src="${pageContext.request.contextPath}/js/echarts.min.js"
            th:src="@{/js/echarts.min.js}"></script>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li class="select-time">
                                <p>诊断日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDiagnoseDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDiagnoseDate]"/>
                            </li>
                            <li>
                                <p>是否为异常：</p>
                                <input type="text" name="abnormal"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!--<div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:uprush:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:uprush:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:uprush:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:uprush:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>-->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
                <div class="col-sm-12" id="main" style="width: 1400px;height:400px;"></div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:uprush:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:uprush:remove')}]];
        var abnormalDatas = [[${@dict.getType('energy_adnormal')}]];
        var prefix = ctx + "system/uprush";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "模拟时间查询",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '序号',
                    visible: false
                },
                {
                    field : 'diagnoseContent', 
                    title : '诊断内容'
                },
                {
                    field : 'diagnoseDate', 
                    title : '诊断日期'
                },
                {
                    field : 'abnormal', 
                    title : '是否为异常',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(abnormalDatas, value);
                    }
                },
                /*{
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }*/]
            };
            $.table.init(options);
        });
        var myChart = echarts.init(document.getElementById('main'));

        var xAxisData = [];   //时间戳
        var yAxisData = [];   //数据

        $.ajax({
            type:"GET",
            url:"/system/uprush/lists",
            dataType:"json",
            async:false,
            success:function (result) {

                for (var i = 0; i < result.length; i++){
                    xAxisData.push(result[i].diagnoseContent);
                    yAxisData.push(result[i].id);
                }

            },
            error :function(errorMsg) {
                alert("获取后台数据失败！");
            }
        });

        // 指定图表的配置项和数据
        myChart.setOption(option = {
            xAxis: {
                type: 'category',
                data: xAxisData
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: yAxisData,
                type: 'line'
            }]
        });


        myChart.setOption(option);
    </script>
</body>
</html>
