    function queryUserList() {
        var options = {
            url:  prefix + "/list",
            modalName: "实时遥测曲线",
            striped: true,
            search: false,
            showRefresh: true,
            columns: [{
                checkbox: true
            },

                    field: 'id',
                    title: '序号',
                    visible: false

                },

                    field: 'groupsname',
                    title: '分组名称'

                    field: 'insidevalue',
                    title: '内部限值',

                },
                {
                    field: 'indication',
                    title: '示值'
                },
                {
                    field: 'unit',
                    title: '单位'
                }]

        };
        $.table.init(options);
    }

    function queryDeptTree() {

        var url = ctx + "system/real/treelist";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            alert(treeNode.pId);
            if (treeNode.pId == 0){
                $("#groupsname").val(treeNode.name);
                $.table.search();
            }else if (treeNode.pId = 1 || 2 || 3 ||4 ){
                $("#measurename").val(treeNode.name);
                $.table.search();
            }else {
                $("#signname").val(treeNode.name);
                $.table.search();
            };


        }
    }

    $('#btnExpand').click(function() {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function() {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function() {

    var ydate = [];

    function intd(val,vall,valll){
        $.ajax({
            type: "get",
            url: "/system/real/rtcurve",
            dataType: "json",
            async: false,
            data : {
                "groupsname" : val,
                "measurename": vall,
                "signname"   : valll,
            },
            success: function (result) {

                ydate.push(result);

                // console.log(result);

            },

            }
        })

    };

    function qu(val,vall,valll){


            $.ajax({
            type: "get",
            url: "/system/real/rtcurveinit",
            dataType: "json",
            async: false,
            data : {
                "groupsname" : val,
                "measurename": vall,
                "signname"   : valll,
            },
            success: function (result) {

                for (var i = 0; i < result.length; i++) {
                    ydate.push(result[i].indication);
                }

            },

            error: function (errorMsg) {
                alert("获取后台数据失败！");
            }
        })




        console.log(ydate);

        //实时曲线
        var myChart = echarts.init(document.getElementById('totalFlowRate'));
        var xdata = new Array();
        var now = new Date();
        xdata.push(now.getHours() + ":" + now.getMinutes());
        for (i=0;i<1;i++) {
            var addMinute= "addMinute"+i;
            for (j=1;j<8;j++) {
                var addMinute = new Date(now.setMinutes(now.getMinutes() - 2));
                xdata.push(addMinute.getHours() + ":" + addMinute.getMinutes() );
                // alert(xdata)
            }
        }
        xdata.reverse();
        var option;
        option = {
            xAxis: {
                type: 'category',
                data: xdata
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: ydate,
                type: 'line',
                smooth: true
            }]
        };
        myChart.setOption(option);
        function tops() {
            setInterval(function() {
                ydate.shift();
                xdata.shift();
            }, 120000)
        }
        //3分钟后开始执行
        setTimeout(tops, 120000)
        setInterval(function() {
            var now1= new Date()
            xdata.push(now1.getHours() + ":" + now1.getMinutes());
            //传入前面xdata,ydata的赋值
            intd('B1电箱','B1电箱1','A相电流');
            // ydate.push(Math.round(Math.random() * 100));
            myChart.setOption({
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    data: xdata
                }],
                series: [{
                    data: ydate
                }]
            });
        }, 120000); //3分钟一刷新

    };
