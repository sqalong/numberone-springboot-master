<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg row">
<div class="ui-layout-west col-sm-2" style="padding: 0px;">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 表记名称
            </div>
            <div class="box-tools pull-right">
                <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理电表"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="ui-layout-content" style="height: 785px;">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>

<div class="ui-layout-center col-sm-10" style="padding: 0px;">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12" id="totalFlowRate" style="height:300px; top: 16px; left: -18px"></div>

            <div class="container-div">
                <div class="row">
                    <div class="col-sm-12 search-collapse">
                        <form id="formId">
                            <div class="select-list">
                                <ul>
                                    <li>
                                        <p>分组名称：</p>
                                        <input type="hidden" id="groupsname" name="groupsname"/>
                                    </li>
                                    <li>
                                        <p>测量点名称：</p>
                                        <input type="hidden" id="measurename" name="measurename"/>
                                    </li>
                                    <li>
                                        <p>信号名称：</p>
                                        <input type="hidden" id="signname" name="signname"/>
                                    </li>
                                    <li>
                                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                        <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>

                    <div class="btn-group-sm" id="toolbar" role="group">
                        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:real:add">
                            <i class="fa fa-plus"></i> 添加
                        </a>
                        <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:real:edit">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:real:remove">
                            <i class="fa fa-remove"></i> 删除
                        </a>
                        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:real:export">
                            <i class="fa fa-download"></i> 导出
                        </a>
                    </div>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<th:block th:include="include :: ztree-js" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:real:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:real:remove')}]];
    var prefix = ctx + "system/real";


    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        //$('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryUserList();
        queryDeptTree();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            modalName: "实时遥测曲线",
            striped: true,
            search: false,
            showRefresh: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '序号',
                    visible: false

                },
                {
                    field: 'groupsname',
                    title: '分组名称'
                },
                {
                    field: 'measurename',
                    title: '测量点名称'
                },
                {
                    field: 'signname',
                    title: '信号名称'
                },
                {
                    field: 'meanehiletime',
                    title: '同步时间',
                    sortable: true
                },
                {
                    field: 'insidevalue',
                    title: '内部限值',
                    sortable: true
                },
                {
                    field: 'regulationvalue',
                    title: '法规限值',
                    sortable: true
                },
                {
                    field: 'indication',
                    title: '示值'
                },
                {
                    field: 'unit',
                    title: '单位'
                }]

        };
        $.table.init(options);
    }

    function queryDeptTree()
    {
        var url = ctx + "system/real/treelist";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            alert(treeNode.pId);
            if (treeNode.pId == 0){
                $("#groupsname").val(treeNode.name);
                $.table.search();
            }else if (treeNode.pId = 1 || 2 || 3 ||4 ){
                $("#measurename").val(treeNode.name);
                $.table.search();
            }else {
                $("#signname").val(treeNode.name);
                $.table.search();
            };


        }
    }

    $('#btnExpand').click(function() {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function() {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function() {
        queryDeptTree();
    });

    var totalFlowRate = echarts.init(document.getElementById('totalFlowRate'));
    var xAxisData = [];
    var yAxisData = [];
    $.ajax({
        type: "post",
        url: "/system/real/lists",
        dataType: "json",
        async: false,
        success: function (result) {

            for (var i = 0; i < result.length; i++) {
                xAxisData.push(result[i].meanehiletime);
                yAxisData.push(result[i].indication);
            }

        },
        error: function (errorMsg) {
            alert("获取后台数据失败！");
        }
    })

    var totalFlowRateOption = {
        animation: false,
        title: {
            text: '总功率因数实时曲线',
            x: 'center'


            /*,
                    left:"110px"*/
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        grid: {
            left: 50 /*"50px"*/,
            right: 15 /*"15px"*/
        },
        legend: {
            data: ['总功率因数'],
            x: 'left'
        },
        xAxis: {
            boundaryGap: false,
            data: xAxisData,
            axisLabel: {
                //X轴刻度配置
                interval: 1 //0：表示全部显示不间隔；auto:表示自动根据刻度个数和宽度自动设置间隔个数
            }
        },
        yAxis: {
            boundaryGap: false
        },
        series: {
            //symbol: "none",
            /*去掉小圆点*/
            name: '总功率因数',
            type: 'line',
            data: yAxisData,
            //smooth: true   //显示为平滑的曲线
        }
    };
    totalFlowRate.setOption(totalFlowRateOption);


</script>
</body>
</html>
