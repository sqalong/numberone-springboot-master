<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增gasmanager')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gasmanager-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">场院名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数值：</label>
                <div class="col-sm-8">
                    <input name="value" class="form-control" type="text">
                    <span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 25px;"> m³</span>

                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/gasmanager"
        $("#form-gasmanager-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-gasmanager-add').serialize());
            }
        }
    </script>
</body>
</html>
